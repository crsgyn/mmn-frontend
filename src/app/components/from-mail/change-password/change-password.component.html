<div class="Signin">
  <div class="Wrapper fadeInDown">
    <div class="Signin-content">
      <!-- Tabs Titles -->
      <div class="formHeader">
        <h2>{{ 'changePass.title' | translate }}</h2>
      </div>

      <!-- Logo -->
      <div class="fadeIn-first">
        <img [src]="logo" class="Signin-logo" alt="logo" />
      </div>

      <div *ngIf="!successful">
        <!-- ERROR -->
        <span class="alert alert-danger" role="alert" *ngIf="accountDoesntExistMSG">
          {{ 'errors.doesNotExist' | translate }}
        </span>

        <!-- Login Form -->
        <form [formGroup]="forgotForm">
          <input type="password" id="password" class="fadeIn-second" formControlName="password"
            placeholder="{{ 'changePass.newPassword' | translate }}">

          <input type="password" id="confirmPassword" class="fadeIn-second" formControlName="confirmPassword"
            placeholder="{{ 'changePass.confirmPass' | translate }}">

          <input type="button" class="fadeIn-fourth" [disabled]="!forgotForm.valid" (click)="validateBeforeSubmit()"
            value="{{ 'changePass.button' | translate }}">
        </form>
      </div>
      <div class="alert alert-success" role="alert" *ngIf="successful">
        {{ 'changePass.successful' | translate }}
      </div>
      <!-- Footer -->
      <div class="formFooter">
        <a class="underlineHover" [routerLink]="['/signin']">{{ 'signin.loginMsg' | translate }}</a>
      </div>
    </div>
  </div>
</div>
